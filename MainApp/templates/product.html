{%extends 'index.html'%}
{%load static%}
{%block title%}
Products
{%endblock%}
{%block body%}
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Products</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Products</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="products-box">
        <div class="container">

            <div class="row special-list">
                {%for product in products%}
                <div class="col-lg-3 col-md-6 special-grid best-seller">
                    <div class="products-single fix">
                        <div class="box-img-hover">
                            <div class="type-lb">
                                <p class="sale">{{product.category}}</p>
                            </div>
                            {%if product.image%}
                            <img src="{{product.image.url}}" class="img-fluid" alt="Image">
                            {%endif%}
                            <div class="mask-icon">
                                <ul>
                                    <li><a href="{%url 'product_detail' product_slug=product.slug%}" data-toggle="tooltip" data-placement="right" title="View"><i class="fas fa-eye"></i></a></li>
                                    <li><a href="{%url 'product_detail' product_slug=product.slug%}" data-toggle="tooltip" data-placement="right" title="Details"><i class="fas fa-sync-alt"></i></a></li>
                                    <li><a href="{%url 'product_detail' product_slug=product.slug%}" data-toggle="tooltip" data-placement="right" title="Add to Wishlist"><i class="far fa-heart"></i></a></li>
                                </ul>
                                <a class="cart" href="{%url 'create_order'%}">Order</a>
                            </div>
                        </div>
                        <div class="why-text">
                            <h4>{{product.name}}</h4>
                        </div>
                    </div>
                </div>
                {%endfor%}
            </div>
        </div>
    </div>
    <!-- End Products  -->
{%endblock%}
